name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Verify tag matches package.json version
        run: bun run scripts/verify-release-version.ts

  build:
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-x64
            asset: silvan-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            asset: silvan-darwin-arm64
          - os: ubuntu-latest
            target: bun-linux-x64
            asset: silvan-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            asset: silvan-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            asset: silvan-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: bash
        run: |
          bun build ./src/index.ts --compile --target ${{ matrix.target }} --outfile dist/${{ matrix.asset }}
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            chmod +x dist/${{ matrix.asset }}
          fi

      - name: Smoke test (unix)
        if: matrix.os != 'windows-latest'
        run: ./dist/${{ matrix.asset }} --version

      - name: Smoke test (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: .\dist\${{ matrix.asset }} --version

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Restore executable bits
        shell: bash
        run: |
          find artifacts -type f ! -name "*.exe" -exec chmod +x {} \;

      - name: Verify artifacts exist
        shell: bash
        run: |
          if ! find artifacts -type f | grep -q silvan-; then
            echo "No release artifacts found."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: npm install -g npm@11.5.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json version
        run: bun run scripts/verify-release-version.ts

      - name: Build package
        run: bun run build

      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: 'true'
        run: npm publish
