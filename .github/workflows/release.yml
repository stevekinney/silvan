name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-x64
            asset: silvan-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            asset: silvan-darwin-arm64
          - os: ubuntu-latest
            target: bun-linux-x64
            asset: silvan-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            asset: silvan-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            asset: silvan-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: bash
        run: |
          bun build ./src/index.ts --compile --target ${{ matrix.target }} --outfile dist/${{ matrix.asset }}
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            chmod +x dist/${{ matrix.asset }}
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset }}
